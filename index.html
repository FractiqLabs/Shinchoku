        class APIClient {
  constructor() {
    this.baseURL = 'http://localhost:3001/api';
    this.token = localStorage.getItem('authToken');
    this.socket = null;
    this.eventHandlers = {};
  }

  setToken(token) {
    this.token = token;
    localStorage.setItem('authToken', token);
  }

  clearToken() {
    this.token = null;
    localStorage.removeItem('authToken');
  }

  async request(endpoint, options = {}) {
    const url = `${this.baseURL}${endpoint}`;
    const config = {
      headers: {
        'Content-Type': 'application/json',
        ...options.headers,
      },
      ...options,

  connectSocket() {
    if (this.socket && this.socket.connected) {
      return;

    this.socket = io();
    
    this.socket.on('connect', () => {
      console.log('WebSocket„Å´Êé•Á∂ö„Åó„Åæ„Åó„Åü');
      if (this.token) {
        this.socket.emit('authenticate', this.token);
      }
    });

    this.socket.on('disconnect', () => {
      console.log('WebSocket„Åã„ÇâÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü');
    });

    this.socket.on('authError', (message) => {
      console.error('Ë™çË®º„Ç®„É©„Éº:', message);
    });

    // „É™„Ç¢„É´„Çø„Ç§„É†ÂêåÊúü„Ç§„Éô„É≥„Éà
    this.socket.on('newPost', (post) => {

      if (this.eventHandlers.statusUpdate) {

      }
    });

    this.socket.on('newApplicant', (data) => {
      if (this.eventHandlers.newApplicant) {
        this.eventHandlers.newApplicant(data);
      }
    });

    this.socket.on('applicantUpdate', (data) => {
      if (this.eventHandlers.applicantUpdate) {
        this.eventHandlers.applicantUpdate(data);
      }
    });

    return this.socket;
  }
