                              const shouldDisableAdmission = isTerminated && !isAdmissionRejected;

                                <div key={index}>

                                  )}
                                </div>

                                <button
                                  key={index}
                                  onClick={() => handleStatusUpdate(action)}
                                  disabled={shouldDisable}
                                  className="action-item"
                                  style={{
                                    backgroundColor: isCompleted ? '#f8f9fa' : '#fff5f5',
                                    color: shouldDisable ? '#adb5bd' : '#e57373',

                                    marginTop: '12px',
                                    paddingTop: '16px'

                                >
                                  {isCompleted ? '✓ ' : ''}{action}
                                </button>
                              );

                            const isCompleted = completedActions.includes(action);
                            const isTerminatedAction = action === '入居不可' || action === 'キャンセル';
                            const shouldDisable = isCompleted || (isTerminated && !isTerminatedAction);

                            return (
                              <button
                                key={index}
                                onClick={() => handleStatusUpdate(action)}
                                disabled={shouldDisable}
                                className="action-item"
                                style={{
                                  backgroundColor: isCompleted ? '#f8f9fa' : '#ffffff',
                                  color: shouldDisable ? '#adb5bd' : '#495057'

                        </button>
                      </div>

                  </div>

                        </div>
                        <div className="delete-submessage">

                        </div>
                      </div>
                      <div className="modal-footer">
