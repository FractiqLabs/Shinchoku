                          <label className="form-label">連絡先</label>
                          <input
                            type="tel"
                            name="kpContact"
                            value={formData.kpContact}
                            onChange={handleInputChange}
                            className="form-input"
                          />
                        </div>
                        <div className="form-group">
                          <label className="form-label">住所</label>
                          <input
                            type="text"
                            name="kpAddress"
                            value={formData.kpAddress}
                            onChange={handleInputChange}
                            className="form-input"
                          />
                        </div>
                        <div className="form-group">
                          <label className="form-label">居宅介護支援事業所・病院</label>
                          <input
                            type="text"
                            name="careManager"
                            value={formData.careManager}
                            onChange={handleInputChange}
                            className="form-input"
                          />
                        </div>
                        <div className="form-group">
                          <label className="form-label">ケアマネ・SW</label>
                          <input
                            type="text"
                            name="careManagerName"
                            value={formData.careManagerName}
                            onChange={handleInputChange}
                            className="form-input"
                          />
                        </div>
                        <div className="form-group">
                          <label className="form-label">連絡先</label>
                          <input
                            type="tel"
                            name="cmContact"
                            value={formData.cmContact}
                            onChange={handleInputChange}
                            className="form-input"
                          />
                        </div>
                        <div className="form-group">
                          <label className="form-label">担当者</label>
                          <select
                            name="assignee"
                            value={formData.assignee}
                            onChange={handleInputChange}
                            className="form-input"
                          >
                            <option value="">選択してください</option>
                            <option value="藤堂　友未枝">藤堂　友未枝</option>
                            <option value="吉野　隼人">吉野　隼人</option>
                            <option value="田中　慎治">田中　慎治</option>
                          </select>
                        </div>
                        <div className="form-group">
                          <label className="form-label">特記・メモ</label>
                          <textarea
                            name="notes"
                            value={formData.notes}
                            onChange={handleInputChange}
                            className="form-textarea"
                            rows="3"
                            placeholder="特記事項やメモを入力してください..."
                          />
                        </div>
                        <div className="form-group">
                          <label className="form-label">申込日 *</label>
                          <input
                            type="date"
                            name="applicationDate"
                            value={formData.applicationDate}
                            onChange={handleInputChange}
                            className="form-input"
                            required
                          />
                        </div>
                      </form>
                    </div>
                    <div className="modal-footer">
                      <button type="button" className="btn btn-secondary" onClick={() => setShowEditModal(false)}>
                        キャンセル
                      </button>
                      <button onClick={handleEditSubmit} className="btn btn-primary">
                        更新
                      </button>
                    </div>
                  </div>
                </div>
              )}

              {showDeleteModal && (
                <div className="modal-overlay" onClick={() => setShowDeleteModal(false)}>
                  <div className="modal delete-modal" onClick={(e) => e.stopPropagation()}>
                    <div className="modal-header">
                      <h3 className="modal-title">申込者削除</h3>
                      <button className="modal-close" onClick={() => setShowDeleteModal(false)}>×</button>
                    </div>
                    <div className="modal-body">
                      <div className="delete-icon">⚠️</div>
                      <div className="delete-message">
                        {deletingApplicant?.name}さんを削除しますか？
                      </div>
                      <div className="delete-submessage">
                        この操作は取り消すことができません。
                      </div>
                    </div>
                    <div className="modal-footer">
                      <button type="button" className="btn btn-secondary" onClick={() => setShowDeleteModal(false)}>
                        キャンセル
                      </button>
                      <button onClick={confirmDelete} className="btn btn-danger">
                        削除
                      </button>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<CareFacilityApp />, document.getElementById('root'));
    </script>
